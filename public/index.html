<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css";>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://www.1001fonts.com/digital-7-font.html" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="topContainer">
        <div class="screen">
            <lable id="screen" class="output" style="color:white">SCREEN</lable>
            <button class="fuelingBtn">BEGIN FUELING</button>
        </div>
    </div>

    <div class="btnContainer">
        <div class="buttonGroup"  >    
            <button class="btns" id="1" onclick="addToEquation('1')">1
                <div class="alphabet">QZ</div>
            </button>
            <button class="btns" id="2" onclick="addToEquation('2')">2
                <div class="alphabet">ABC</div>
            </button>
            <button class="btns" id="3" onclick="addToEquation('3')">3
                <div class="alphabet">DEF</div>
            </button>
            <button class="btns" id="D" onclick="deleteEntry()">
                <div class="alphabet">YES</div>
            </button>
        </div>
        <div class="buttonGroup"  >
            <button class="btns" id="4" onclick="addToEquation('4')">4
                <div class="alphabet">GHI</div>
            </button>
            <button class="btns" id="5" onclick="addToEquation('5')">5
                <div class="alphabet">JKL</div>
            </button>
            <button class="btns" id="6" onclick="addToEquation('6')">6
                <div class="alphabet">MNO</div>
            </button>
            <button class="btns" id="C" onclick="clearAll()">
                <div class="alphabet">NO</div>
            </button>
          </div>
        <div class="buttonGroup">
          <button class="btns" id="7" onclick="addToEquation('7')">7
            <div class="alphabet">PRS</div>
        </button>
          <button class="btns" id="8" onclick="addToEquation('8')">8
            <div class="alphabet">TUV</div>
        </button>
          <button class="btns" id="9" onclick="addToEquation('9')">9
            <div class="alphabet">WXY</div>
        </button>
        <button class="btns" id="D" onclick="deleteEntry()">
            <div class="alphabet">CANCEL</div>
        </button>
        </div>
        <div class="buttonGroup" >
          <button class="btns" id="period" onclick="addToEquation('.')">.</button>
          <button class="btns" id="0" onclick="addToEquation('0')">0</button>
          <button class="btns" id="=" onclick="compute()">
            <div class="alphabet">ENTER</div>
        </button>
        <button class="btns" id="D" onclick="deleteEntry()">
            <div class="alphabet">DELETE</div>
        </button>
        </div>
      </div>
          
    <div class="button_container">
    <div class="button_group">
        <label class="gasName">Regular</label>
        <lable class="price">$0.00</lable>
        <div id="87gas" class="light"></div>
        <div class="gasType">Gasoline</div>
        <button class="gas_buttons" onclick="changeColor('87gas')">87</button>
    </div>
    <div class="button_group">
        <label class="gasName">Plus</label>
        <lable class="price">$0.00</lable>
        <div id="89Gas" class="light"></div>
        <div class="gasType">Gasoline</div>
        <button class="gas_buttons" onclick="changeColor('89Gas')">89</button>
    </div>
    <div class="button_group">
        <label class="gasName">Premium</label>
        <lable class="price">$0.00</lable>
        <div id="93Gas" class="light"></div>
        <div class="gasType">Gasoline</div>
        <button class="gas_buttons" onclick="changeColor('93Gas')">93</button>
    </div>
    <div class="button_group diesel">
        <label class="gasName">Diesel</label>
        <lable class="price">$0.00</lable>
        <div id="dieselGas" class="light"></div>
        <div class="gasType">Diesel</div>
        <button class="gas_buttons" onclick="changeColor('dieselGas')">Diesel</button>
    </div>

    </div>
    <footer></footer>
</body>
</html>
